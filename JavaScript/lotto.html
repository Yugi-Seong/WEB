<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //  ===== 선언적 함수 myLotFive() 를 정의함 =====
    // 1. 숫자 6개를 추출함 
    function myLotFive() {
        var lot = new Array() ;
        lot[0] = Math.floor(Math.random()*45+1) ; //첫번째 숫자 생성 
        for(i=1;i<6;i++) {
            lot[i] = Math.floor(Math.random()*45+1) ;
                for(j=i-1;j>=0;j--) {
                        if(lot[i]==lot[j]) 
                        {
                            i-- ;
                            break ;
                        }
                    }
                }

        //2.추출된 6개의 숫자 중에서 10미만의 한 자리 숫자에 '0'을 붙여줌 
        for(m=0;m<=5;m++) {
            if(lot[m] <10){
                lot[m] = '0' +lot[m] ;
            }
        }

        //3.위에서 두자리 숫자로 표현된 숫자를 작은 수에서 큰 수로 정렬시킴 
        document.write(lot.sort(function(a,b){return a-b})+ '<br>') ;
        }

// 함수 myLotFive() 를 5번 호출 실행함 
        document.write('이번주의 행운 번호는' + '<br>') ;
        document.write('' + '<br>') ;
        for(k=0;k<=4;k++) {
            var gameList = ['A :','B :','C :','D :','E :'] ;
            document.write(gameList[k]) ;
            myLotFive() ;
        }

        //주의사항 알림글 출력 
        document.write('<br>' + '주의 : 상기 추출된 번호는 프로그래밍연습용입니다. '+'<br>'+' 따라서 상기 제작자는 추출된 번호와 전혀 관련이 없음을 알려드립니다.') ;



    

    </script>

</head>
<body>
    
</body>
</html>
